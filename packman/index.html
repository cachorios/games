<!DOCTYPE html>
<html>
<link href="packman.css" style="text/css" rel="stylesheet">
<script src="jquery.min.js"></script>
<script src="packman.js"></script>
<head><title>Mi PAcMAn</title></head>
<body>
<div id="emboltura">
    <header id='cabecera'>Mi PAcMAn <img src="img/inicio.png" height="60px"
                                         style="position: relative; float: right; z-index: 99"></header>
    <div style="line-height: 0; clear: both;"></div>
    <div id="pantalla" style="position:relative;top: -27px;"></div>

        <div>Nivel: &nbsp;<span id="nivel">0</span></div>

        <div>Tiempo: &nbsp;<span id="tiempo_max">0</span></div>
        <div>Tiempo Restante: &nbsp;<span id="tiempo">0</span></div>

        <div style="float: right">
            <button id="reinicia">Reinicia Juego</button>
        </div>
    </footer>
</div>
</body>
</html>
